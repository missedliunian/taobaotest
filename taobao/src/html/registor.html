<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../scss/registor.css">
    <script async="true" src="../script/lib/require.js" data-main="../script/js/main.js"></script>
</head>
<body>
<div class="registorForm">

    <form class="cmxform" id="signupForm" method="get" action="../../php/registor.php">
        <fieldset>
            <p class="repeat_p">
                <label for="username"></label>
                <span>用户名</span><input id="username" name="username" type="text"><em id="exist_repeat"></em>
            </p>
            <p>
                <label for="password"></label>
                <span>密码</span><input id="password" name="password" type="password">
            </p>
            <p>
                <label for="confirm_password"></label>
                <span>验证密码</span><input id="confirm_password" name="confirm_password" type="password">
            </p>
            <p>
                <label for="email"></label>
                <span>邮箱</span><input id="email" name="email" type="email">
            </p>
            <p>
                <input class="submit" type="submit" value="注册">
            </p>
        </fieldset>
    </form>

</div>


</body>
</html>
